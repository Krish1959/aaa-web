<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0b1220; color: #eaf0ff; }
    .wrap { max-width: 860px; margin: 0 auto; padding: 28px 16px 60px; }
    .card { background: #121b2f; border: 1px solid #223055; border-radius: 16px; padding: 20px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    h1 { margin: 0 0 10px; letter-spacing: .4px; }
    .sub { color: #b8c5e6; margin: 0 0 18px; line-height: 1.4; }
    label { display:block; margin-top: 14px; font-weight: 600; }
    input { width:100%; padding: 12px 12px; border-radius: 10px; border: 1px solid #2b3a64; background: #0c1427; color: #eaf0ff; outline: none; }
    input:focus { border-color: #6aa7ff; }
    .btn { margin-top: 18px; padding: 12px 16px; border-radius: 12px; border: 0; background: #2c7dff; color: white; font-weight: 700; cursor: pointer; }
    .btn:hover { filter: brightness(1.05); }
    .errors { background: #3a1b1b; border: 1px solid #ff6a6a; border-radius: 12px; padding: 12px; margin-bottom: 14px; }
    .errors li { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>{{ title }}</h1>
      <p class="sub">Step 1: Capture user details and store in GitHub with a timestamp.</p>

      {% if errors %}
      <div class="errors">
        <strong>Please fix the following:</strong>
        <ul>
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <form method="POST" action="/submit">
        <label>Name</label>
        <input name="name" placeholder="Your name" value="{{ (form.name if form else '') }}" required />

        <label>Company</label>
        <input name="company" placeholder="Company / Institution" value="{{ (form.company if form else '') }}" required />

        <label>Email</label>
        <input name="email" type="email" placeholder="name@company.com" value="{{ (form.email if form else '') }}" required />

        <label>Phone (optional)</label>
        <input name="phone" placeholder="+65 9xxxxxxx" value="{{ (form.phone if form else '') }}" />

        <label>Web URL</label>
        <input name="web_url" placeholder="https://example.com" value="{{ (form.web_url if form else '') }}" required />

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
